<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .profile-pic {
            display: block;
            margin: 0 auto;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .info {
            text-align: center;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .animated {
            animation: slideIn 1s ease;
        }
    </style>
</head>
<body>
    <div class="container animated">
        <h1>Perfil Profissional</h1>
        <div class="profile-pic">
            <img src="https://avatars.githubusercontent.com/u/107592065?v=4" alt="Profile Picture">
        </div>
        <div class="info">
            <p>Nome: Paulo Araújo</p>
            <p>Profissão: Desenvolvedor Web</p>
            <p>Localização: Brasília, Brasil</p>
            <a href="contato.html" class="btn">Contatar</a>
        </div>
    </div>

    <script>
        window.onload = function() {
            document.querySelector('.container').classList.add('animated');
        }
    </script>
</body>
</html>
